type: object
properties:
  id:
    readOnly: true
    type: integer
    example: 1
  isbn13:
    type: string
    pattern: '^[0-9]{13}$'
    example: '9780439358071'
  title:
    type: string
    example: Harry Potter and the Order of the Phoenix
  publicationYear:
    type: integer
    minimum: 1000
    maximum: 3000
    example: 2003
  pageCount:
    type: integer
    minimum: 1
    example: 870
  status:
    type: string
    enum: [AVAILABLE, RESERVED, LOANED]
    example: AVAILABLE
  authorId:
    type: integer
    example: 1
  genreId:
    type: integer
    example: 1
  author:
    $ref: ./Author.yaml
  genre:
    $ref: ./Genre.yaml
  createdAt:
    readOnly: true
    type: string
    format: date-time
    example: 2025-01-15T10:30:00Z
  updatedAt:
    readOnly: true
    type: string
    format: date-time
    example: 2025-01-15T10:30:00Z
required:
  - isbn13
  - title
  - publicationYear
  - pageCount
  - authorId
  - genreId