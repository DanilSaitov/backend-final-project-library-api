  userId:
    type: integer
    example: 1
  bookId:
    type: integer
    example: 1
  user:
    $ref: ./User.yaml
  book:
    $ref: ./Book.yaml
  createdAt:
    readOnly: true
    type: string
    format: date-time
    example: 2025-01-15T10:30:00Z
  updatedAt:
    readOnly: true
    type: string
    format: date-time
    example: 2025-01-15T10:30:00Z