get:
  summary: List all authors
  description: Retrieve list of all authors
  tags:
    - Authors
  parameters:
    - name: name
      in: query
      required: false
      description: Search authors by name (partial match)
      schema:
        type: string
        example: Rowling
    - name: limit
      in: query
      required: false
      description: Maximum number of authors to return
      schema:
        type: integer
        minimum: 1
        maximum: 100
        example: 20
    - name: offset
      in: query
      required: false
      description: Number of authors to skip
      schema:
        type: integer
        minimum: 0
        example: 0
  responses:
    '200':
      description: Authors retrieved successfully
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Author.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml

post:
  summary: Create a new author
  description: Add a new author (Librarian/Admin only)
  tags:
    - Authors
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              example: J.R.R. Tolkien
          required:
            - name
  responses:
    '201':
      description: Author created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Author.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml