get:
  summary: List all books
  description: Retrieve list of all books with filtering options
  tags:
    - Books
  parameters:
    - name: status
      in: query
      required: false
      description: Filter books by availability status
      schema:
        type: string
        enum: [AVAILABLE, RESERVED, LOANED]
        example: AVAILABLE
    - name: authorId
      in: query
      required: false
      description: Filter books by author ID
      schema:
        type: integer
        example: 1
    - name: genreId
      in: query
      required: false
      description: Filter books by genre ID
      schema:
        type: integer
        example: 1
    - name: title
      in: query
      required: false
      description: Search books by title (partial match)
      schema:
        type: string
        example: Harry Potter
    - name: limit
      in: query
      required: false
      description: Maximum number of books to return
      schema:
        type: integer
        minimum: 1
        maximum: 100
        example: 20
    - name: offset
      in: query
      required: false
      description: Number of books to skip
      schema:
        type: integer
        minimum: 0
        example: 0
  responses:
    '200':
      description: Books retrieved successfully
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Book.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml

post:
  summary: Create a new book
  description: Add a new book to the library catalog (Librarian/Admin only)
  tags:
    - Books
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/BookCreate.yaml
  responses:
    '201':
      description: Book created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Book.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml