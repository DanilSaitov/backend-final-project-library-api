get:
  summary: Get book by ID
  description: Retrieve a specific book by its ID
  tags:
    - Books
  parameters:
    - name: id
      in: path
      required: true
      description: Book ID
      schema:
        type: integer
        example: 1
  responses:
    '200':
      description: Book retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Book.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml

patch:
  summary: Update book
  description: Update an existing book (Librarian/Admin only)
  tags:
    - Books
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      description: Book ID
      schema:
        type: integer
        example: 1
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            title:
              type: string
              example: Harry Potter and the Order of the Phoenix (Updated)
            publicationYear:
              type: integer
              minimum: 1000
              maximum: 3000
              example: 2003
            pageCount:
              type: integer
              minimum: 1
              example: 870
            authorId:
              type: integer
              example: 1
            genreId:
              type: integer
              example: 1
            status:
              type: string
              enum: [AVAILABLE, RESERVED, LOANED]
              example: AVAILABLE
  responses:
    '200':
      description: Book updated successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Book.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml

delete:
  summary: Delete book
  description: Remove a book from the library catalog (Librarian/Admin only)
  tags:
    - Books
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      description: Book ID
      schema:
        type: integer
        example: 1
  responses:
    '204':
      description: Book deleted successfully
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      description: Cannot delete book with active loans or reservations
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Cannot delete book with active loans or reservations
    '500':
      $ref: ../components/responses/InternalServerError.yaml