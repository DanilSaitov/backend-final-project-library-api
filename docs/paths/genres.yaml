get:
  summary: List all genres
  description: Retrieve list of all genres
  tags:
    - Genres
  parameters:
    - name: name
      in: query
      required: false
      description: Search genres by name (partial match)
      schema:
        type: string
        example: Fantasy
    - name: limit
      in: query
      required: false
      description: Maximum number of genres to return
      schema:
        type: integer
        minimum: 1
        maximum: 100
        example: 20
    - name: offset
      in: query
      required: false
      description: Number of genres to skip
      schema:
        type: integer
        minimum: 0
        example: 0
  responses:
    '200':
      description: Genres retrieved successfully
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Genre.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml

post:
  summary: Create a new genre
  description: Add a new genre (Librarian/Admin only)
  tags:
    - Genres
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              example: Science Fiction
          required:
            - name
  responses:
    '201':
      description: Genre created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Genre.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml