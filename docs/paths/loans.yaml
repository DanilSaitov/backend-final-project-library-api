get:
  summary: List loans
  description: List loans for the authenticated user, or all loans for Librarian/Admin
  tags:
    - Loans
  security:
    - bearerAuth: []
  parameters:
    - name: status
      in: query
      required: false
      description: Filter loans by status
      schema:
        type: string
        enum: [ACTIVE, OVERDUE, CLOSED]
        example: ACTIVE
    - name: userId
      in: query
      required: false
      description: Filter loans by user ID (Librarian/Admin only)
      schema:
        type: integer
        example: 1
    - name: bookId
      in: query
      required: false
      description: Filter loans by book ID
      schema:
        type: integer
        example: 1
    - name: overdue
      in: query
      required: false
      description: Filter for overdue loans only
      schema:
        type: boolean
        example: true
    - name: limit
      in: query
      required: false
      description: Maximum number of loans to return
      schema:
        type: integer
        minimum: 1
        maximum: 100
        example: 20
    - name: offset
      in: query
      required: false
      description: Number of loans to skip
      schema:
        type: integer
        minimum: 0
        example: 0
  responses:
    '200':
      description: Loans retrieved successfully
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Loan.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml

post:
  summary: Create a new loan
  description: Create a direct loan without reservation (Librarian/Admin only)
  tags:
    - Loans
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/LoanCreate.yaml
  responses:
    '201':
      description: Loan created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Loan.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      description: Book is not available for loan
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Book is not available for loan
    '500':
      $ref: ../components/responses/InternalServerError.yaml